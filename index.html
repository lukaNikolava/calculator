<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="input">
            <button class="reset">AC</button>
            <button class="delete">DEL</button>
            <button class="percent num">%</button>
            <button class="division num">/</button>
        
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="multiplication num">*</button>
       
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="deduction num">-</button>
        
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="addition num">+</button>
        
            <button class="num">0</button>
            <button class="grid-item num">00</button>
            <button class="equals">=</button>     
        </div>
    </div>


    <script src="./scripts/script.js"></script>
</body>
</html>
